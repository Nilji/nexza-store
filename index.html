<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notification-container"></div>
    <div class="container">
        <div class="form-container" id="login-container">
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Or</p>
                <button type="button" class="google-btn" id="login-google-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo"> Sign in with Google
                </button>
                <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
            </form>
        </div>
        <div class="form-container" id="signup-container" style="display: none;">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Or</p>
                <button type="button" class="google-btn" id="signup-google-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo"> Sign up with Google
                </button>
                <p>Already have an account? <a href="#" id="login-link">Log in</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
